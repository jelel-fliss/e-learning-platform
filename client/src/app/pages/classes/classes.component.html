
<div class="row">
  <div class="card" *ngFor="let course of courses">
    <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
    <div class="card-body">
      <h4 class="card-title">
        <a href="#">{{course.name}}</a>
      </h4>
      <h5>{{course.level}}</h5>
      <p class="card-text">Description of the course</p>
    </div>
  </div>
  
</div>
<!--Grid System-->
